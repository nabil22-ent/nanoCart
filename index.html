<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Grocery Shopping and Delivery in Bangladesh | Buy fresh food items,
      personal care, baby products and more
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!-- Nav Start Div -->
      <div class="nav">
        <!-- Burger Icon Start -->
        <button onclick="toggleMenu()" id="menuButton" class="hamburger-menu">
          <svg width="23px" height="23px" viewBox="0 0 24 19.641">
            <path
              d="M27.663,33.527H43.246a1.563,1.563,0,0,0,0-3.127H27.663a1.563,1.563,0,0,0,0,3.127Z"
              transform="translate(-26.1 -30.4)"
            ></path>
            <path
              d="M43.194,63.6H27.663a1.563,1.563,0,0,0,0,3.127H43.246a1.536,1.536,0,0,0,1.563-1.563A1.58,1.58,0,0,0,43.194,63.6Z"
              transform="translate(-26.1 -47.086)"
            ></path>
            <path
              d="M48.547,47H27.6a1.565,1.565,0,0,0,0,3.127H48.6a1.507,1.507,0,0,0,1.5-1.563A1.548,1.548,0,0,0,48.547,47Z"
              transform="translate(-26.1 -38.743)"
            ></path>
          </svg>
        </button>
        <!--  -->

        <div class="logo">
          <a href="">
            <img
              class="chaldal-logo"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
              alt="chaldal-logo"
          /></a>
        </div>
        <form>
          <div class="search">
            <input
              name="search_term_string"
              class="searchBox"
              type="text"
              autocomplete="off"
              placeholder="Search for products (e.g. eggs, milk, potato)"
              maxlength="400"
              value=""
            />
          </div>
        </form>
      </div>
    </nav>
    <div id="menu">
      <ul>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaldal Search Box</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #fdd670;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-form {
        position: relative;
        width: 100%;
        max-width: 1000px;
      }

      .search-input {
        width: 100%;
        height: 44px;
        padding: 0 60px 0 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      .search-input::placeholder {
        color: #999;
      }

      .search-input:focus {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .search-button {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        height: 28px;
        width: 28px;
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        padding: 0;
      }

      .search-button:hover {
        background: #f0f0f0;
      }

      .search-icon {
        width: 18px;
        height: 18px;
        fill: #666;
      }
    </style>
  </head>
  <body>
    <form
      class="search-form"
      onsubmit="event.preventDefault(); alert('Searching for: ' + document.querySelector('.search-input').value);"
    >
      <input
        type="text"
        class="search-input"
        placeholder="Search for products (e.g. eggs, milk, potato)"
        autocomplete="off"
        maxlength="400"
      />
      <button type="submit" class="search-button">
        <svg class="search-icon" viewBox="0 0 100 100">
          <path
            d="M44.5,78.5c-18.8,0-34-15.3-34-34s15.3-34,34-34s34,15.3,34,34S63.3,78.5,44.5,78.5z M44.5,18.1 C30,18.1,18.2,30,18.2,44.5S30,70.8,44.5,70.8S70.9,59,70.9,44.5S59,18.1,44.5,18.1z"
          ></path>
          <path
            d="M87.2,91c-1,0-2-0.4-2.7-1.1L63.1,68.5c-1.5-1.5-1.5-3.9,0-5.4s3.9-1.5,5.4,0l21.3,21.3 c1.5,1.5,1.5,3.9,0,5.4C89.2,90.6,88.2,91,87.2,91z"
          ></path>
        </svg>
      </button>
    </form>
  </body>
</html>
